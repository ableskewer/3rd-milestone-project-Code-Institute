<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Materialize Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS  -->
    <link rel="stylesheet" href="../static/css/style.css" />

    <title>Gratis København</title>
  </head>

  <body>
    <div class="background-img">
      <!-- Nav bar-->

      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center"
            ><a href="#" class="brand-logo center"
              ><img
                src="../static/img/freecphlogo2.jpg"
                alt="freecph"
                width="50"
                height="50" /></a
          ></a>
          <a
            href="#"
            data-activates="mobile-demo"
            class="button-collapse hide-on-med-and-up"
            ><i id="mobile-icon" class="material-icons">menu</i></a
          >
          <ul id="nav-mobile" class="left hide-on-small-only">
            <li><a class="hide-on-med-only" href="">FreeCph</a></li>
            <li><a href="badges.html">Search Items</a></li>
            <li><a href="collapsible.html">Post Items</a></li>
          </ul>
        </div>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="badges.html">Search Items</a></li>
          <li><a href="collapsible.html">Post Items</a></li>
        </ul>
      </nav>

      <!-- main content -->

      {% block content %} {% endblock %}

      <!-- footer -->

      <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Footer Content</h5>
            </div>
            <div class="col l4 offset-l2 s12"></div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
            © 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
          </div>
        </div>
      </footer>
    </div>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- External JS -->
    <script type="text/javascript" src="../static/script/script.js"></script>
  </body>
</html>
